---
- name: yum repolist
  command: yum repolist
- name: install vim and mlocate and htop git
  yum:
    name:
      - vim
      - mlocate
      - htop
      - git
      - epel-release
    state: latest
 - name: copy a file
   copy:
     src: test_file.j2
     dest: /tmp/test.copy
 - name: cat the file
   command: cat /tmp/test.copy
 
