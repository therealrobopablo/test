---
- name: yum update and install
  hosts: all
  become: yes
  tasks:
  - name: install htop with yum
    yum:
      name: htop
      state: latest
  - name: git update
    yum:
      name: git
      state: latest
  - name: install vim and mlocate
    yum:
      name:
        - vim
        - mlocate
      state: latest
   - name: yum cleanup
     yum:
        autoremove: yes
   - name: update locate db
     shell: updatedb
   -name: run yum update
   shell: yum update --skip-broken -y
